sudo: false

language:
  - cpp

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test

before_install:
  - pip install --user cpp-coveralls

script:
  - mkdir build
  - cd build
  - cmake ..
  - cmake --build .
  - ctest --output-on-failure

after_success:
  - coveralls --root .. -E ".*external.*" -E ".*/gtest/.*" -E ".*CMakeFiles.*" -E ".*test/.*.cpp.*"

notifications:
  email: false